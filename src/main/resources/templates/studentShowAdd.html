<script type="text/javascript">
    $(function () {
        $("#btn").click(function () {
            var mymessage=confirm("你确定要添加这个学生吗？");
            if(mymessage==true)
            {
                var targetUrl = $("#addForm").attr("action");
                var data = $("#addForm").serialize();
                $.ajax({
                    type:"post",
                    url:targetUrl,
                    async : true,
                    // cache: false,
                    data:data,  //重点必须为一个变量如：data
                    dataType:"text",
                    success:function(data){
                        if(data=="1"){
                            alert("添加成功");
                            window.location.href="/student/list";
                        }
                        else{
                            alert("添加失败,请联系管理员");
                        }
                    },
                    error:function(data){
                            alert("添加失败,请联系管理员");
                    }
                });
            }
            else if(mymessage==false)
            {

            }
        });
    });

</script>
