    $(".sumbit").on("click",function(){
        // console.log($("form").serialize())
        // alert($("form").serialize())
        var mymessage=confirm("你确定要批量记录这些学生吗？");
        if(mymessage==true)
        {
            var targetUrl = $("#addForm").attr("action");
            var data = $("#addForm").serialize();
            $.ajax({
                type:"post",
                url:targetUrl,
                async : true,
                // cache: false,
                data:data,  //重点必须为一个变量如：data
                dataType:"text",
                success:function(data){
                    if(data=="1"){
                        alert("登记成功");
                        window.location.href="/timeTable/list";
                    }
                    else{
                        alert("登记失败,请联系管理员");
                    }
                },
                error:function(data){
                    alert("登记失败,请联系管理员");
                }
            });
        }
        else if(mymessage==false)
        {

    })
